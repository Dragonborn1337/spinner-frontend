<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Mini App</title>
</head>
<body>

<div class="app">

    <div class="header">
        <div class="balance">
            ⭐ <span id="stars">100</span>
            &nbsp;&nbsp;
            TON <span id="ton">0.0</span>
        </div>
    </div>

    <div class="spinner-container">
        <div class="indicator"></div>
        <div class="reel" id="reel">
            <div class="item">🎁</div>
            <div class="item">⭐</div>
            <div class="item">🎁</div>
            <div class="item">💎</div>
            <div class="item">⭐</div>
            <div class="item">🎁</div>
            <div class="item">💎</div>
            <div class="item">⭐</div>
        </div>
    </div>

    <button id="spinBtn">🎰 Крутить (10 ⭐)</button>

    <div class="nav">
        <button>🎰 Игра</button>
        <button>👤 Профиль</button>
        <button>⚙ Админ</button>
    </div>

</div>

<script type="module" src="/src/main.js"></script>

</body>
</html>
